<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<div>
			<label for="name">Name:</label>
			<input id="name" type="text" placeholder="Name" required>
		</div><br>	
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" placeholder="Email" required>
		</div>	<br>
		<div>
			<label for="gender">Gender:</label>
			<label for="gender_m">Male:</label>
			<input id="gender_m" type="radio" name="gender" required>
			<label for="gender_f">Female:</label>
			<input id="gender_f" type="radio" name="gender" required>
		</div><br>
		<div>
			<label for="cars">Car Brands:</label>
				<select id="cars" name="car_brands">
					<option value="--Please choose an option--" disabled selected>--Please choose an option--</option>
					<option value="bugatti">Bugatti</option>
					<option value="ferrari">Ferrari</option>
					<option value="mercedez">Mercedez</option>
				</select>
		</div>	<br>
		<div>
			<label for="age">Age:</label>
			<input id="age" type="number" placeholder="Age" required>
		</div> <br>
		<div>
			<label for="dob">DOB:</label>
			<input id="dob" type="date" placeholder="dob" required>
		</div><br>
		<div>
			<label for="tel">Phone Number:</label>
			<input id="tel" type="tel"  placeholder="xxx-xxx-xxxx">
		</div><br>
		<div>
			<label for="password">Password:</label>
			<input id="password" type="password" placeholder="Password" required>
		</div><br>
		<div>
			<label for="tos">I agree to the TOS:</label>
			<input id="tos" type="checkbox" required>
		</div><br>	
		
		
		
		
	</form>

</body>

</html>
